<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>table_html</title>
</head>
<body>

    <table width="600px" border="3" align="center" cellpadding="5" cellspacing="0" >
        <caption>前端工程师平均工资</caption>
    <thead align="center" bgcolor="#d8f6bc" valign=middle>
    <tr>
        <th rowspan="2">城市</th>
        <th colspan="2">2014年</th>
       
        <th rowspan="2">2015年</th>
        <th rowspan="2">2016年</th>
    </tr>
    <tr>
      
        <td>上半年</td>
        <td>下半年</td>
       
      
    </tr> 
    </thead>
    <tbody align="center" valign="middle">
    <tr>
        <td bgcolor="#b8cce4">北京</td>
        <td>8000</td>
        <td>9000</td>
        <td>10000</td>
        <td>12000</td>
    </tr> 
    <tr>
        <td bgcolor="#b8cce4">上海</td>
        <td>6000</td>
        <td>7000</td>
        <td>8000</td>
        <td>10000</td>
    </tr> 
    </tbody>
    <tfoot align="center" valign="middle" >
     <tr height="40px">
        <td bgcolor="#b8cce4">合计</td>
        <td>7000</td>
        <td>8000</td>
        <td>9000</td>
        <td>11000</td>
    </tr> 
    </tfoot>
    </table>
</body>
</html>
